<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Paraguay Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-container {
      background: #f9f9f9;
    }
    .leaflet-popup-content a {
      color: #50623A;
      text-decoration: none;
      font-weight: 600;
    }
    .leaflet-popup-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [-23.4, -58.4], // Roughly Paraguay center
      zoom: 6
    });

    // --- Base Map Layer (OpenStreetMap light style)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href=\"https://www.openstreetmap.org/\">OpenStreetMap</a> contributors',
      maxZoom: 12
    }).addTo(map);

    // --- Load Country Boundary ---
    fetch('paraguay.geojson')
      .then(res => res.json())
      .then(data => {
        const countryLayer = L.geoJSON(data, {
          style: {
            color: '#cccccc',
            weight: 1,
            fill: false
          }
        }).addTo(map);
        map.fitBounds(countryLayer.getBounds());
      })
      .catch(err => console.error('Could not load paraguay.geojson', err));

    // --- Load Blog Posts (Points + Routes) ---
    fetch('paraguay-posts.geojson')
      .then(res => res.json())
      .then(data => {
        const postsLayer = L.geoJSON(data, {
          style: feature => {
            if (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') {
              return { color: '#d1dece', weight: 4, opacity: 0.9 };
            }
          },
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {

              fillColor: '#88a483',
