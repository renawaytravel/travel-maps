<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Paraguay Travel Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100vw; height: 100vh; }
    .leaflet-container {
      background: #f9f9f9;
    }
    .leaflet-popup-content a {
      color: #50623A;
      text-decoration: none;
      font-weight: 600;
    }
    .leaflet-popup-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [-23.4, -58.4], // Paraguay center
      zoom: 6
    });

    // Base Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 12
    }).addTo(map);

    // Country boundary
    fetch('https://renawaytravel.github.io/travel-maps/paraguay.geojson')
      .then(res => res.json())
      .then(data => {
        const countryLayer = L.geoJSON(data, {
          style: {
            color: '#cccccc',
            weight: 1,
            fill: false
          }
        }).addTo(map);
        map.fitBounds(countryLayer.getBounds());
      })
      .catch(err => console.error('Could not load paraguay.geojson', err));

    // Posts (points and lines)
    fetch('https://renawaytravel.github.io/travel-maps/paraguay-posts.geojson')
      .then(res => res.json())
      .then(data => {
        const postsLayer = L.geoJSON(data, {
          style: feature => {
            if (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') {
              return { color: '#d1dece', weight: 4, opacity: 0.9 };
            }
          },
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: '#88a483',
              color: '#ffffff',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            });
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.title && feature.properties.url) {
              const popupContent = `<a href="${feature.properties.url}" target="_blank">${feature.properties.title}</a>`;
              layer.bindPopup(popupContent);

              // Show popup on hover (for lines and points)
              layer.on('mouseover', function () {
                this.openPopup();
              });
              layer.on('mouseout', function () {
                this.closePopup();
              });

              // For lines, also enable click to blog post
              if (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') {
                layer.on('click', function () {
                  window.open(feature.properties.url, '_blank');
                });
              }
            }
          }
        }).addTo(map);
      })
      .catch(err => console.error('Could not load paraguay-posts.geojson', err));
  </script>
</body>
</html>
