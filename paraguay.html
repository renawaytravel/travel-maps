<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Paraguay Travel Map (Jawg Light)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { width: 100vw; height: 100vh; margin: 0; padding: 0; }
    .leaflet-container { background: #e5f1fa; }
    .leaflet-popup-content a {
      color: #50623A;
      text-decoration: none;
      font-weight: 600;
    }
    .leaflet-popup-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Replace with your Jawg Maps token!
    const jawgAccessToken = 'Yhp283U9TsICTYoLFaMkYtQbX1fEUxzZPp0gw5zFgs2nIj0zbPBzNYQmj8Ewp9Vc';

    // Jawg Light base layer
    var Jawg_Light = L.tileLayer(
      'https://tile.jawg.io/jawg-light/{z}/{x}/{y}{r}.png?access-token=' + jawgAccessToken, {
        attribution: '<a href="https://jawg.io" title="Tiles Courtesy of Jawg Maps" target="_blank">&copy; <b>Jawg</b>Maps</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        minZoom: 0,
        maxZoom: 22
      }
    );

    // Initialize map with Jawg Light
    const map = L.map('map', {
      center: [-23.4, -58.4],
      zoom: 6,
      layers: [Jawg_Light]
    });

    // --- Load Paraguay boundary ---
    fetch('https://renawaytravel.github.io/travel-maps/paraguay.geojson')
      .then(res => res.json())
      .then(data => {
        const countryLayer = L.geoJSON(data, {
          style: {
            color: '#50623A',
            weight: 2,
            fill: false
          }
        }).addTo(map);
        map.fitBounds(countryLayer.getBounds());
      })
      .catch(err => console.error('Could not load paraguay.geojson', err));

    // --- Load Blog Posts (Points + Routes) ---
    fetch('https://renawaytravel.github.io/travel-maps/paraguay-posts.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => {
            if (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') {
              return { color: '#d1dece', weight: 4, opacity: 0.9 };
            }
          },
          pointToLayer: (feature, latlng) => {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: '#88a483',
              color: '#ffffff',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9
            });
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.title && feature.properties.url) {
              const popupContent = `<a href="${feature.properties.url}" target="_blank">${feature.properties.title}</a>`;
              layer.bindPopup(popupContent);

              layer.on('mouseover', function () { this.openPopup(); });
              layer.on('mouseout', function () { this.closePopup(); });

              if (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') {
                layer.on('click', function () {
                  window.open(feature.properties.url, '_blank');
                });
              }
            }
          }
        }).addTo(map);
      })
      .catch(err => console.error('Could not load paraguay-posts.geojson', err));
  </script>
</body>
</html>
